<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Practice</h1>
  </header>

  <!-- Part 1: User Input and Conditional -->
  <section id="part1">
    <h2>Part 1: Basics & Conditionals</h2>
    <input type="number" id="userNumber" placeholder="Enter a number">
    <button id="checkNumber">Check Number</button>
    <p id="numberResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button id="greetBtn">Greet User</button>
    <p id="greetResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="listFruits">Show Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM Interaction -->
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleTheme">Toggle Theme</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
